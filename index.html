<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="./src/jquery.min.js"></script>
	<script src="script.js"></script>
	<title>Rock Paper Scissor</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>

	<div class="container">
		<div class="intro">
			<h2>Welcome to</h2>
			<h1>Rock Paper Scissors</h1>
			<h3>Click on Start to Play!</h3>

			<button class="start">Start Game!</button>
		</div>

		<div class="main-game">
			<h1>Pick Your Option</h1>
			<div class="game-box">
				<div class="user">
					<img src="./images/rock.png" alt="user" />
					<h3>Your Score: <span>0</span></h3>
				</div>
				<div class="bot">
					<img src="./images/rock.png" alt="user" />
					<h3>Bot Score: <span>0</span></h3>
				</div>
			</div>
			<h2 class="message">Begin!</h2>
			<div class="options">
				<button class="rock">Rock</button>
				<button	class="paper">Paper</button>
				<button class="scissor">Scissor</button>
			</div>
			
		</div>
	</div>

	<footer>
		Created by Pramod Pandey
	</footer>
	
</body>
</html>
